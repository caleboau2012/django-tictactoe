{% extends "base.html" %} {% block title %} Accept Invitation {% endblock %}
<!-- Start content -->
{% block content %}
<div class="well col-md-6">
  <p>
    User {{ invitation.from_user }} invites you to a game. {{
    invitation.from_user }} included the following message
  </p>
  <blockquote>
    <p>{{ invitation.message }}</p>
  </blockquote>

  <form method="POST" action="">
    {% csrf_token %}
    <button
      class="btn btn-sm btn-success"
      type="submit"
      name="accept"
      value="ok"
    >
      Accept
    </button>
    <button class="btn btn-sm btn-warning" type="submit" name="deny" value="no">
      Deny
    </button>
  </form>
</div>
{% endblock %}
